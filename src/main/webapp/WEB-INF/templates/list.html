<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Real fact blog</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>

<div class="container">
    <div id="blog" class="row">

        <div class="col-sm-2 paddingTop20">
            <nav class="nav-sidebar">
                <ul class="nav">
                    <li class="active"><a href="javascript:;"><span class="glyphicon glyphicon-star"></span> Action</a></li>
                    <li><a href="/create">Create</a></li>
                    <li><a href="/login">Login</a></li>
                    <li class="nav-divider"></li>
                    <li><a href="javascript:;"><i class="glyphicon glyphicon-off"></i> Sign in</a></li>
                </ul>
            </nav>
            <div>
               <h1>Đây là một blog vui</h1>
            </div>
        </div>
        <div class="col-md-10 blogShort" th:each="blog : ${blogs}">
            <h1 th:text="${blog.title}"></h1>

            <article><p th:text="${blog.content}"></p></article>
            <a class="btn btn-blog pull-right marginBottom10" th:href='@{/blog/__${blog.id}__}'>READ MORE</a>
        </div>

        <div class="col-md-12 gap10"></div>
    </div>
</div>

</body>
</html>
