<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Real fact blog</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>

<div class="container">
    <div id="blog" class="row">

        <div class="col-sm-2 paddingTop20">
            <nav class="nav-sidebar">
                <ul class="nav">
                    <li class="active"><a href="javascript:;"><span class="glyphicon glyphicon-star"></span> Action</a></li>
                    <li><a href="/create">Create</a></li>
                    <li><a href="/login">Login</a></li>
                    <li class="nav-divider"></li>
                    <li><a href="javascript:;"><i class="glyphicon glyphicon-off"></i> Sign in</a></li>
                </ul>
            </nav>
            <div>
                <h1>Đây là một blog vui</h1>
            </div>
        </div>
        <div class="col-md-10 blogShort">
           <table border="1" cellpadding="5">
               <tr>
                   <th>ID</th>
                   <th>Username</th>
                   <th>Role</th>
                   <th>Action</th>
               </tr>
               <tr th:each="account : ${accounts}">
                   <td th:text="${account.getId()}"></td>
                   <td th:text="${account.getUsername()}"></td>
                   <td th:text="${account.getRole().getName()}"></td>
                   <td>
                       <a th:href="@{/accounts/__${account.getId()}__/edit}">Edit</a>
                       <a th:href="@{/accounts/__${account.getId()}__/delete}">Delete</a>
                   </td>
               </tr>
           </table>
        </div>

        <div class="col-md-12 gap10"></div>
    </div>
</div>

</body>
</html>
