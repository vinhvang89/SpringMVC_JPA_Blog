<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="container">
    <div id="blog" class="row">

        <div class="col-sm-2 paddingTop20">
            <nav class="nav-sidebar">
                <ul class="nav">
                    <li class="active"><a href="javascript:;"><span class="glyphicon glyphicon-star"></span> Action</a></li>
                    <li><a href="/">Back to home</a></li>
                    <li class="nav-divider"></li>
                    <li><a href="javascript:;"><i class="glyphicon glyphicon-off"></i> Sign in</a></li>
                </ul>
            </nav>
            <div>
                <h1>É ồ</h1>
            </div>
        </div>
        <div class="col-md-10 blogShort">
            <th:block th:if="${message}">
                <p th:text="${message}"></p>
            </th:block>
            <form action="#" th:action="@{/accounts/edit}" th:object="${account}" method="post">
                <input type="hidden" th:field="*{id}">
                <table border="1" cellpadding="5">
                    <tr>
                        <td>Username</td>
                        <td>
                            <input type="text" th:field="*{username}">
                        </td>
                    </tr>
                    <tr>
                        <td>Role</td>
                        <td>
                            <select name="role">
                                <option th:each="r : ${roles}"
                                        th:value="${r.id}"
                                        th:text="${r.getName()}"
                                        th:selected="(${r.id} == *{role.id})"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Save"/></td>
                    </tr>
                </table>
            </form>

        </div>
        <div class="col-md-12 gap10"></div>
    </div>
</div>
</body>
</html>
